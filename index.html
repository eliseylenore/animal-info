<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script
    src="js/scripts.js">
    </script>
    <title>Animal Info</title>
  </head>
  <body class="container">
    <h2>Choose the animal you would like to learn about</h2>
    <div class="row">
      <form class="animals">
        <div class="radio">
          <label for="snake">
            <input type="radio" name="snake" value="snake">
            Snake
          </label>
          <label for="ostrich">
            <input type="radio" name="ostrich" value="ostrich">
            Ostrich
          </label>
          <label for="dolphins">
            <input type="radio" name="dolphins" value="dolphins">
            Dolphins
          </label>
          <label for="tarantula">
            <input type="radio" name="tarantula" value="tarantula">
            Tarantula
          </label>
        </div><!--radio-->
        <button class="btn" type="submit">Take me there!</button>
      </form>
    </div><!--end row-->
  </body>
</html>
